<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinball Game</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #222; }
    #gameCanvas {
      display: block;
      margin: 40px auto;
      background: #333;
      border: 4px solid #aaa;
      border-radius: 24px;
      box-shadow: 0 0 30px #000;
    }
    #score {
      color: #fff;
      text-align: center;
      font-size: 2em;
      font-family: monospace;
      margin-top: 10px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>
  <script src="pinball.js"></script>
</body>
</html>
